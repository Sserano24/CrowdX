{% extends 'campaign/base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Project</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="{% static 'css/global/forms.css' %}">
</head>

<body>
    <section class="section-container">
        <h1>Start a New Project</h1>
        <p>Share your vision and connect with backers to bring your project to life.</p>

        <form action="{% url 'create_project' %}" method="post" enctype="multipart/form-data" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Automatically generates form fields with labels -->

            <button type="submit" class="cta-button">Create Project</button>
        </form>

        <a href="{% url 'projects' %}" class="cta-button secondary">View All Projects</a>
        <a href="{% url 'index' %}" class="cta-button secondary">Back to Home</a>
    </section>
</body>
</html>
{% endblock %}
